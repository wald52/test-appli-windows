<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mon Super Site</title>

  <!-- Manifest et thème -->
  <link rel="manifest" href="/site.webmanifest">
  <meta name="theme-color" content="#0078D7">

  <!-- Favicon classique -->
  <link rel="icon" href="/favicon.ico" type="image/x-icon">
</head>
<body>
  <h1>Bienvenue sur Mon Super Site !</h1>
  <button id="install-btn" style="display:none; padding:10px 20px; font-size:16px;">Installer l'application</button>

  <script>
    let deferredPrompt;

    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();  // Empêche la popup automatique
      deferredPrompt = e;

      // Affiche le bouton installer
      const installBtn = document.getElementById('install-btn');
      installBtn.style.display = 'inline-block';

      installBtn.addEventListener('click', async () => {
        installBtn.style.display = 'none';
        deferredPrompt.prompt();  // Affiche la popup d'installation
        const { outcome } = await deferredPrompt.userChoice;
        console.log('Installation :', outcome);
        deferredPrompt = null;
      });
    });
  </script>
</body>
</html>
